<html>
	<head>
		<meta charset="UTF-8">
		<title>Level Creator</title>
		<link rel="stylesheet" href="../css/level-creator.css" />
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.js"></script>		
		<script type="text/javascript" src="../js/level-creator.js"></script>
	</head>
	<body>
		<div id="dock">
			<br/>
			Elements

			<ul>
				<li class="dockElement" value=0><img class="thmb" src="../images/sprites/sprite_dirt.png" height="50" /> Dirt </li>
				<li class="dockElement" value=1><img class="thmb" src="../images/sprites/sprite_ground.png" height="50" /> Grass </li>
				<li class="dockElement" value=2><img class="thmb" src="../images/sprites/sprite_lava.gif" height="50" /> Lava </li>
				<li class="dockElement" value=3><img class="thmb" src="../images/sprites/sprite_water.gif" height="50" /> Water </li>
				<li class="dockElement" value=4><img class="thmb" src="../images/sprites/sprite_spike_strip.png" height="50" /> Spikes </li>
				<li class="dockElement" value=5><img class="thmb" src="../images/sprites/sprite_bricks.png" height="50" /> Bricks </li>
				<li class="dockElement" value=6><img class="thmb" src="../images/sprites/sprite_die.png" height="50" /> Die </li>

			</ul>

		</div>
		<div id="level">

		</div>
		<textarea readonly>hey</textarea>
		<div id="save">
			<h1>
				Save
			</h1>
		</div>
	</body>
</html>
